<html>
    <head>
        <title>formulário do exercício</title>
        <link rel="stylesheet" href="CadastreSeCss.Css" type="text/css">
    </head>

    <body>
        
        <form name="frmCadastro" method="GET" action="CadastreSeFinal.html">

            <fieldset> 
                <legend>Cadastro de Clientes</legend>
            
            <label for="txtNome">Nome:</label>
            <input type="text" placeholder="Nome do Cliente" name="txtNome" id="txtNome" class="campo">
                <br>

            <label for="txtContato">Contato:</label>
            <input type="text" placeholder="Nome do Contato no Cliente" id="txtContato" class="campo">
                <br>

            <label for="txtEmail">Email:</label>
            <input type="email" placeholder="Email do Contato no Cliente" id="txtEmail" class="campo">
                <br>

            <label for="txtRua">Rua:</label>
            <input type="text" id="txtRua" class="campo">
                <br>
   
            <label for="txtNumero">Número:</label>
            <input type="number" step="1" max="20" id="txtNumero" class="campo">
                <br>

            <!--<label for="txtBairro">Bairro:</label>
            <input type="text" id="txtBairro" class="campo">
                <br> -->

            <label for="txtCidade">Cidade:</label>
            <input type="text" id="txtCidade" class="campo">
                <br>
    
            <label for="txtEstado">Estado:</label>
            <select name="txtEstado" id="txtEstado" class="campo">
                <option value="1">Acre</option>
                <option value="2">Alagoas</option>
                <option value="3">Amapá</option>
                <option value="4">Amazonas</option>
                <option value="5">Bahia</option>
                <option value="6">Ceará</option>
                <option value="7">Distrito Federal</option>
                <option value="8">Espírito Santo</option>
                <option value="9">Goiás</option>
                <option value="10">Maranhão</option>
                <option value="11">Mato Grosso</option>
                <option value="12">Mato Grosso do Sul</option>
                <option value="13">Minas Gerais</option>
                <option value="14">Pará</option>
                <option value="15">Paraíba</option>
                <option value="16">Paraná</option>
                <option value="17">Pernambuco</option>
                <option value="18">Piauí</option>
                <option value="19">Rio de Janeiro</option>
                <option value="20">Rio Grande do Norte</option>
                <option value="21">Rio Grande do Sul</option>
                <option value="22">Rondônia</option>
                <option value="23">Roraima</option>
                <option value="24">Santa Catarina</option>
                <option value="25">São Paulo</option>
                <option value="26">Sergipe</option>
                <option value="27">Tocantins</option>


            </select>
                <br>

            <label for="txtTelefone">Telefone:</label>
            <input type="number" placeholder="(  )" step="1" max="20" id="txtTelefone" class="campo">
                <br>

            <label for="txtCPF">CPF:</label>
            <input type="number" step="1" max="20" placeholder="CPF do Cliente" id="txtCPF" class="campo">
                <br>

            <label for="txtData">Data de Nascimento:</label>
            <input type="date" id="txtData" class="campo">
                <br>        

           <!-- <label for="txtAtivo">Ativo:</label>
            <input type="checkbox" id="ckAtivo" value="Ativo" checked>
                <br>

            <label for="txtVIP">VIP:</label>
            <input type="checkbox" id="txtVIP" value="VIP" >
                <br>

            <label for="txtInfAdicionais">Informações Adicionais:</label>
            <textarea name="txtInfAdicionais" id="txtInfAdicionais" cols="30" rows="20" class="campo"></textarea>
                <br> -->
        
                <hr>
                <div class="center">
                <input type="reset" id="rstNovo" value="Novo" class="botao">
                <input type="submit" id="sbmSalvar" value="Salvar" class="botao">
            </div>

                <br>    



            </fieldset>
        </form>
    </body>








</html>
